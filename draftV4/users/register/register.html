<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register to Exam</title>
  <link href="../../static/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../static/style.css" />
</head>

<body>
  <div class="container-fluid vh-100">
    <div class="row h-100">
      <!-- Left Side -->
      <div class="col-md-6 left-side d-flex justify-content-center align-items-center">
        <div class="text-center">
          <img src="../static/images/register.jpg" class="img-fluid rounded" alt="Register" />
          <h2 class="mt-4">Welcome to the JS Exam Registration!</h2>
          <p>Join now and test your JavaScript skills.</p>
        </div>
      </div>

      <!-- Right Side -->
      <div class="col-md-6 d-flex justify-content-center align-items-center">
        <div class="form-container p-4">
          <h2 class="text-center mb-4">
            <i class="fas fa-user-plus"></i> Register
          </h2>
          <form id="sign-up">
            <div class="row">
              <div class="mb-3 col-md-6">
                <label for="firstname" class="form-label">First Name</label>
                <input class="form-control" name="firstname" type="text" aria-label="default input example" />
                <div class="text-danger small" id="firstname-error"></div> <!-- Added `small` class -->
              </div>
              <div class="mb-3 col-md-6">
                <label for="lastname" class="form-label">Last Name</label>
                <input class="form-control" name="lastname" type="text" aria-label="default input example" />
                <div class="text-danger small" id="lastname-error"></div> <!-- Added `small` class -->
              </div>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email Address</label>
              <input type="email" name="email" class="form-control" id="exampleInputEmail1"
                aria-describedby="emailHelp" />
              <div class="text-danger small" id="email-error"></div> <!-- Added `small` class -->
            </div>
            <div class="row">
              <div class="mb-3 col-md-6">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" id="exampleInputPassword1" />
                <div class="text-danger small" id="password-error"></div> <!-- Added `small` class -->
              </div>
              <div class="mb-3 col-md-6">
                <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
                <input type="password" name="password2" class="form-control" id="exampleInputPassword2" />
                <div class="text-danger small" id="password2-error"></div> <!-- Added `small` class -->
              </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">
              <i class="fas fa-user-plus"></i> Submit
            </button>
            <p class="mt-3 text-center">
              <a href="../login/login.html" class="text-decoration-none">Already have an account? Login</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="../../static/js/bootstrap.min.js"></script>
  <script type="module" src="./register.js"></script>
</body>

</html>
