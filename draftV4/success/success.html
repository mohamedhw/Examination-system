<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Success Page</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="success.css" />
  </head>
  <body class="bg-light">
    <div class="container text-center vh-100 d-flex align-items-center">
      <div class="card mx-auto shadow-sm p-4" style="max-width: 500px">
        <div class="card-body">
          <img
            src="images/success.gif"
            alt="Congratulations"
            class="img-fluid mb-4"
            style="border-radius: 12px"
          />
          <h3 id="user-name" class="mt-4 text-success">Congratulations!</h3>
          <p id="grade-text" class="lead">Your grade is 90%</p>
          <a href="../users/login.html" class="btn btn-primary mt-3">
            Back To Login
          </a>
        </div>
      </div>
    </div>
    <script src="../static/js/bootstrap.min.js"></script>
    <script>
      // Get user data from URL
      const params = new URLSearchParams(window.location.search);
      const grade = params.get("grade");
      const name = params.get("name");

      // Update the user name and grade dynamically
      if (name) {
        document.getElementById(
          "user-name"
        ).textContent = `Congratulations ${name}!`;
      }
      if (grade) {
        document.getElementById(
          "grade-text"
        ).textContent = `Your grade is ${grade}%`;
      }
    </script>
  </body>
</html>
