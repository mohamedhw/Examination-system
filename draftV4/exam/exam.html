<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exam</title>
  <link href="../static/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
  <link href="./exam.css" rel="stylesheet" />
</head>

<body>
  <div class="container-fluid">
    <!-- Exam Difficulty Selector -->
    <div class="row mt-4" id="difficulty-selector">
      <div class="col-md-12 text-center">
        <select id="difficulty" class="form-select w-25 mx-auto">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
        <button id="start-exam" class="btn btn-primary mt-3" autofocus>
          Start Exam
        </button>
      </div>
    </div>

    <!-- Exam Container -->
    <div class="row mt-4 d-none" id="exam-container">

      <div id="timeoutModal" class="modal w-100 h-100">
        <div class="modal-content w-75 text-center p-3">
          <p class="text-dark">Time's up! Redirecting to timeout page...</p>
        </div>
      </div>

      <!-- Questions Container (60%) -->
      <div class="col-md-8">
        <div class="question p-4">
          <div class="d-flex align-items-center mb-4">
            <i class="bi bi-flag-fill me-3 flag-icon" id="flag"></i>
            <h2 id="question-text"></h2>
          </div>
          <div id="options-container" class="ans"></div>
          <div id="navigation-container" class="d-flex justify-content-between mt-4">
            <button id="prev-btn" class="btn btn-secondary">Previous</button>
            <button id="next-btn" class="btn btn-primary" autofocus>Next</button>
            <button id="submit-btn" class="btn btn-success d-none">
              Submit
            </button>
          </div>
          <div id="timer" class="text-center mt-4">
            <i class="bi bi-clock-history"></i>
            <span>Time Left: 03:00</span>
          </div>
        </div>
      </div>

      <!-- Side Container (25%) -->
      <div class="col-md-4 mt-sm-3 m-md-0">
        <div class="side p-4">
          <h4>Flagged Questions</h4>
          <div id="flagged-questions" class="mt-3"></div>
          <img src="images/think.jpg" class="img-fluid rounded mt-4" alt="Thinking" />
        </div>
      </div>
    </div>


    <div class="container text-center vh-100 d-none align-items-center" id="result-container">
      <div class="card mx-auto shadow-sm p-4" style="max-width: 500px">
        <div class="card-body">
          <img src="" alt="Congratulations" id="thumb" class="img-fluid mb-4" style="border-radius: 12px" />
          <h3 id="user-name" class="mt-4 text-success">Congratulations!</h3>
          <p id="grade-text" class="lead"></p>
          <p id="starRating" class="text-center"></p>
          <a href="../users/login.html" class="btn btn-primary mt-3">
            Back To Login
          </a>
        </div>
      </div>
    </div>

  </div>

  <script src="../static/js/bootstrap.min.js"></script>
  <script type="module" src="./exam.js"></script>
</body>

</html>
