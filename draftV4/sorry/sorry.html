<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorry Page</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="sorry.css" />
  </head>
  <body class="bg-light">
    <div class="container text-center vh-100 d-flex align-items-center">
      <div class="card mx-auto shadow-sm">
        <div class="card-body">
          <img src="images/sorry.jpg" alt="sorry" class="img-fluid" />
          <h3 id="user-name" class="mt-4">Sorry!</h3>
          <p id="grade-text" class="lead">Your grade is 30%</p>
          <a href="../users/login.html" class="btn btn-primary mt-3"
            >Back To Login</a
          >
        </div>
      </div>
    </div>
    <script src="../static/js/bootstrap.min.js"></script>
    <script>
      // Get user data from URL
      const params = new URLSearchParams(window.location.search);
      const grade = params.get("grade");
      const name = params.get("name");

      // Update the user name and grade
      if (name) {
        document.getElementById(
          "user-name"
        ).textContent = `Sorry ${name}, You failed in this Exam`;
      }
      if (grade) {
        document.getElementById(
          "grade-text"
        ).textContent = `Your grade is ${grade}%`;
      }
    </script>
  </body>
</html>
