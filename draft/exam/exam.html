<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Exam</title>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link href="./exam.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container-fluid">
      <!-- Exam Difficulty Selector -->
      <div class="row mt-4" id="difficulty-selector">
        <div class="col-md-12 text-center">
          <select id="difficulty" class="form-select w-25 mx-auto">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
          <button id="start-exam" class="btn btn-primary mt-3">
            Start Exam
          </button>
        </div>
      </div>

      <!-- Exam Container -->
      <div class="row mt-4 d-none" id="exam-container">
        <!-- Questions Container (60%) -->
        <div class="col-md-8">
          <div class="question p-4">
            <div class="d-flex align-items-center mb-4">
              <i class="bi bi-flag-fill me-3 flag-icon" id="flag"></i>
              <h2 id="question-text"></h2>
            </div>
            <div id="options-container" class="ans"></div>
            <div
              id="navigation-container"
              class="d-flex justify-content-between mt-4"
            >
              <button id="prev-btn" class="btn btn-secondary">Previous</button>
              <button id="next-btn" class="btn btn-primary">Next</button>
              <button id="submit-btn" class="btn btn-success d-none">
                Submit
              </button>
            </div>
            <div id="timer" class="text-center mt-4">
              <i class="bi bi-clock me-2"></i>
              <span>Time Left: 10:00</span>
            </div>
          </div>
        </div>

        <!-- Side Container (25%) -->
        <div class="col-md-4">
          <div class="side p-4">
            <h4>Flagged Questions</h4>
            <div id="flagged-questions" class="mt-3"></div>
            <img
              src="images/think.jpg"
              class="img-fluid rounded mt-4"
              alt="Thinking"
            />
          </div>
        </div>
      </div>
    </div>

    <script src="../static/js/bootstrap.min.js"></script>
    <script type="module" src="./exam.js"></script>
  </body>
</html>
