<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ES6</title>
  <link href="../static/css/bootstrap.min.css" rel="stylesheet">
  <link href="./styles.css" rel="stylesheet">
</head>

<body>
  <div class="container-fluid">
    <div id="login" class="row hide">
      <div class="col d-flex justify-content-center align-items-center">
        <form id="sign-in" class="sign p-5">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              required>
            <div id="emailHelp" class="form-text"></div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" name="password" class="form-control" id="exampleInputPassword1" required>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div class="col-sm-0 col-lg-6 side">
      </div>
    </div>
    <div id="register" class="row">
      <div class="col d-flex justify-content-center align-items-center">
        <form id="sign-up" class="sign p-5 w-75 row">
          <div class="mb-3 col-md-6">
            <label for="default input example" class="form-label">first name</label>
            <input class="form-control" name="firstname" type="text" aria-label="default input example"
              title="Name must contain only letters" pattern="[A-Za-z]" required>
          </div>
          <div class="mb-3 col-md-6">
            <label for="default input example" class="form-label">last name</label>
            <input class="form-control" name="lastname" type="text" aria-label="default input example"
              title="Name must contain only letters" pattern="[A-Za-z]" required>
            <div id="emailHelp" class="form-text"></div>
          </div>

          <div class="mb-3 col-md-12">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              required pattern="[a-zA-Z0-9_%+]+@[a-zA-Z0-9]+\.[a-zA-Z]{2,}" title="Enter a valid email">
            <div id="emailHelp" class="form-text"></div>
          </div>
          <div class="mb-3 col-md-12">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" name="password" class="form-control" id="exampleInputPassword1"
              pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}"
              title="At least 8 characters with an uppercase, lowercase, number, and special character." required>
          </div>
          <div class="mb-3 col-md-12">
            <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
            <input type="password" name="password2" class="form-control" id="exampleInputPassword1"
              pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}"
              title="At least 8 characters with an uppercase, lowercase, number, and special character." required>
          </div>
          <button type="submit" class="btn btn-primary col-md-12">Submit</button>
          <p class="mt-3"><a id="have-account">have an account</a></p>
        </form>
      </div>
      <div class="col-sm-0 col-lg-6 side">
      </div>
    </div>
  </div>
  <script src="../static/js/bootstrap.min.js"></script>
  <script type="module" src="./login.js"></script>
  <script type="module" src="./register.js"></script>

</body>

</html>
