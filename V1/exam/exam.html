<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exam</title>
  <link href="../static/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
  <link href="static/exam.css" rel="stylesheet" />
</head>

<body>
  <div class="container-fluid">
    <div id="loading" class="state text-center alert alert-info">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p class="mt-3">Loading data, please wait...</p>
    </div>

    <div id="error" class="state text-center alert alert-danger d-none">
      <i class="bi bi-exclamation-triangle-fill" style="font-size: 2rem"></i>
      <p class="mt-3">
        An error occurred while fetching data. Please try again later.
      </p>
    </div>

    <div id="empty" class="state text-center alert alert-warning d-none">
      <i class="bi bi-emoji-frown" style="font-size: 2rem"></i>
      <p class="mt-3">No data available.</p>
    </div>

    <div class="row mt-4 d-none" id="exam-container">
      <div id="timeoutModal" class="modal w-100 h-100">
        <div class="modal-content w-75 text-center p-3">
          <p class="text-dark">Time's up! Redirecting to timeout page...</p>
        </div>
      </div>

      <!-- Questions Container (60%) -->
      <div class="col-md-8">
        <div class="question p-4">
          <div class="d-flex align-items-center mb-4">
            <i class="bi bi-flag-fill me-3 flag-icon" id="flag"></i>
            <h2 id="question-text"></h2>
          </div>
          <div id="options-container" class="ans"></div>
          <div id="navigation-container" class="d-flex justify-content-between mt-4">
            <button id="prev-btn" class="btn btn-secondary">Previous</button>
            <button id="next-btn" class="btn btn-primary" autofocus>
              Next
            </button>
            <button id="submit-btn" class="btn btn-success d-none">
              Submit
            </button>
          </div>
          <div id="timer" class="text-center mt-4">
            <i class="bi bi-clock me-2"></i>
            <span>Time Left: 03:00</span>
          </div>
        </div>
      </div>

      <!-- Side Container (25%) -->
      <div id="side" class="col-md-4 mt-sm-3 m-md-0 d-none">
        <div class="side p-4">
          <h4>Flagged Questions</h4>
          <div id="flagged-questions" class="mt-3"></div>
          <img src="static/images/think.jpg" class="img-fluid rounded mt-4" alt="Thinking" />
        </div>
      </div>
    </div>
  </div>

  <script src="../static/js/bootstrap.min.js"></script>
  <script type="module" src="static/exam.js"></script>
</body>

</html>
