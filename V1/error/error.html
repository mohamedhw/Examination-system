<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exam Portal</title>
  <link href="../static/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
  <link href="styles.css" rel="stylesheet" />
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="../home/home.html">Exam Portal</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="../home/home.html" id="user-name">
              <i class="bi bi-person-circle"></i>
              <span id="user-name-text"></span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../previous exams/prevexam.html">Previous Exams</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../users/login/login.html" onclick="logout()">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div id="loading" class="state text-center alert alert-info">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p class="mt-3">Loading data, please wait...</p>
    </div>

    <div id="error" class="state text-center alert alert-danger d-none">
      <i class="bi bi-exclamation-triangle-fill" style="font-size: 2rem"></i>
      <p class="mt-3">
        An error occurred while fetching data. Please try again later.
      </p>
    </div>

    <div id="empty" class="state text-center alert alert-warning d-none">
      <i class="bi bi-emoji-frown" style="font-size: 2rem"></i>
      <p class="mt-3">No data available.</p>
    </div>
  </div>
  <script src="../static/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
