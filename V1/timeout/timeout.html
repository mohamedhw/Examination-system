<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time out Page</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="timeout.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="../home/home.html">
          <i class="bi bi-journal-check me-2"></i>Exam Portal
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="../home/home.html" id="user-name">
                <i class="bi bi-person-circle me-1"></i>
                <span id="user-name-text"></span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../home/prev_exams/prevexam.html">
                <i class="bi bi-clock-history me-1"></i>Previous Exams
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="../users/login/login.html"
                onclick="logout()"
              >
                <i class="bi bi-box-arrow-right me-1"></i>Logout
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container text-center vh-100 d-flex align-items-center">
      <div class="card mx-auto shadow-sm">
        <div class="card-body">
          <h3 id="user-name" class="mt-4">Exam Closed</h3>
          <img src="images/timeout.jpg" alt="timeout" class="img-fluid" />
          <p id="grade-text" class="lead">Your grade is 0%</p>
          <a href="../users/login.html" class="btn btn-primary mt-3"
            >Back To Login</a
          >
        </div>
      </div>
    </div>
    <script src="../static/js/bootstrap.min.js"></script>
    <script>
      // Get user data from URL
      const params = new URLSearchParams(window.location.search);
      const grade = params.get("grade");
      const name = params.get("name");

      // Update the user name and grade
      if (name) {
        document.getElementById(
          "user-name"
        ).textContent = `Sorry ${name}, Timeout`;
      }
      // if (grade) {
      //   document.getElementById(
      //     "grade-text"
      //   ).textContent = `Your grade is ${grade}%`;
      // }
    </script>
  </body>
</html>
