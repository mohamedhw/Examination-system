<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home</title>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link href="home.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Exam Portal</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#" id="user-name">
                <i class="bi bi-person-circle"></i>
                <span id="user-name-text"></span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../results/results.html"
                >Previous Exams</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="logout()">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="row">
        <!-- HTML Exam -->
        <div class="col-md-4">
          <div class="card animate-fade-in">
            <div class="card-body text-center">
              <h5 class="card-title">HTML Exam</h5>
              <select id="html-difficulty" class="form-select mb-3">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
              </select>
              <button class="btn btn-primary" onclick="startExam('html')">
                Start Exam
              </button>
            </div>
          </div>
        </div>

        <!-- CSS Exam -->
        <div class="col-md-4">
          <div class="card animate-fade-in animate-delay-1s">
            <div class="card-body text-center">
              <h5 class="card-title">CSS Exam</h5>
              <select id="css-difficulty" class="form-select mb-3">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
              </select>
              <button class="btn btn-primary" onclick="startExam('css')">
                Start Exam
              </button>
            </div>
          </div>
        </div>

        <!-- JavaScript Exam -->
        <div class="col-md-4">
          <div class="card animate-fade-in animate-delay-2s">
            <div class="card-body text-center">
              <h5 class="card-title">JavaScript Exam</h5>
              <select id="js-difficulty" class="form-select mb-3">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
              </select>
              <button class="btn btn-primary" onclick="startExam('js')">
                Start Exam
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../static/js/bootstrap.min.js"></script>
    <script src="home.js"></script>
  </body>
</html>
